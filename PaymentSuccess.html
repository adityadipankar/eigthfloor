<!DOCTYPE html>
<html>
<head>
    <title>Select Operator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/paymentsuccess.css">
</head>
<body>
    <div class="container">
        <div class="nav_bar">
            <a href="/"><img src="images/recharge-logo.png" /></a>
            <span id="nav_account"><img src='images/user.png'></span>
        </div>
        <div class="content-list">
          <div class="payment_status">
              <span class="status_symbol">
                  <img src='images/success.png'/>
              </span>
              <span class="status_message success">
                  Recharge Successful
              </span>
              <br />
              <br />
              <p>Your Vodafone mobile has been recharged successfully. Details below:</p>
          </div>
          <div class="payment_detail_block">
              <label>Mobile Number</label>
              <span>9820288133</span>
          </div>
          <div class="payment_detail_block">
              <label>Order Ref</label>
              <span>MD32</span>
          </div>
          <div class="payment_detail_block">
              <label>Amount</label>
              <span>&#x20b9;&nbsp;799</span>
          </div>
          <div class="payment_detail_block">
              <label>Date &amp; Time</label>
              <span>4 Oct 2017 12:33:11</span>
          </div>
          <div class="secondary_button">
              <img src='images/redo.png'/><span>Make another payment</span>
          </div>
          <div class="secondary_button">
              <img src='images/close.png'/><span>Close this window</span>
          </div>
    </div>
  </div>
    <img src="images/powered-by-billdesk.png" class="powered-by" />
    <img src="images/city-mobile.png" class="billdesk-city">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(function(){
            $("#nav_prev").on('click', function(e) {
                window.history.back();
            })
        })
    </script>
</body>
</html>
